<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  <!--导入thymeleaf的名称空间，不导入也可以不过就没有语法提示 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>

</body>
</html>
